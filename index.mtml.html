<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audiobook Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .filters, .admin-panel {
      text-align: center;
      margin: 1rem auto;
      max-width: 600px;
    }
    .filters button, .admin-panel button {
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .filters button:hover, .admin-panel button:hover {
      background: #000;
    }
    .admin-panel input, .admin-panel select {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .card audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Audiobook Archive</h1>
</header>

<div class="filters">
  <button onclick="filterCategory('All')">All</button>
  <button onclick="filterCategory('Fiction')">Fiction</button>
  <button onclick="filterCategory('Science')">Science</button>
  <button onclick="filterCategory('Religion')">Religion</button>
</div>

<div class="admin-panel">
  <h2>Add New Audiobook</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="author" placeholder="Author" />
  <select id="category">
    <option value="Fiction">Fiction</option>
    <option value="Science">Science</option>
    <option value="Religion">Religion</option>
  </select>
  <input type="text" id="duration" placeholder="Duration (e.g. 10:23)" />
  <input type="file" id="audioFile" accept="audio/*" />
  <button onclick="addAudiobook()">Add Audiobook</button>
</div>

<div class="container" id="audiobookList">
  <!-- Example card -->
  <div class="card" data-category="Fiction">
    <h3>The Time Machine</h3>
    <p>by H.G. Wells (12:34)</p>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<script>
  function filterCategory(category) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      if (category === 'All' || card.getAttribute('data-category') === category) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }

  function addAudiobook() {
    const title = document.getElementById('title').value.trim();
    const author = document.getElementById('author').value.trim();
    const category = document.getElementById('category').value;
    const duration = document.getElementById('duration').value.trim();
    const fileInput = document.getElementById('audioFile');

    if (!title || !author || !duration || !fileInput.files[0]) {
      alert('Please fill in all fields and select an audio file.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const audioURL = e.target.result;

      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-category', category);
      card.innerHTML = `
        <h3>${title}</h3>
        <p>by ${author} (${duration})</p>
        <audio controls>
          <source src="${audioURL}" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      `;
      document.getElementById('audiobookList').appendChild(card);
    };

    reader.readAsDataURL(fileInput.files[0]);

    // Clear form
    document.getElementById('title').value = '';
    document.getElementById('author').value = '';
    document.getElementById('duration').value = '';
    document.getElementById('audioFile').value = '';
  }
</script>

</body>
</html>
