<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audiobook Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
    }
    .hero {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    .upload-section {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Welcome to Audiobook Archive</h1>
    <p>Professional. Reliable. Affordable.</p>
    <a href="#upload" class="btn btn-light mt-3">Upload Audiobook</a>
  </div>

  <section class="upload-section" id="upload">
    <h3>Upload Your Audiobook</h3>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="title" class="form-label">Audiobook Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Select MP3 File</label>
        <input type="file" class="form-control" id="file" accept="audio/mpeg" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <p class="mt-3 text-success" id="status"></p>
  </section>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const file = document.getElementById('file').files[0];

      if (!title || !file) {
        document.getElementById('status').textContent = 'Please fill in all fields.';
        return;
      }

      document.getElementById('status').textContent = 'âœ… Upload simulated: "' + title + '" uploaded successfully!';
      this.reset(); // Clear form
    });
  </script>

</body>
</html>
